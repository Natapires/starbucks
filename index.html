<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <!--parte de cima do site (logotipo e home)-->
        <header>
            <img src="images/logo.png" alt="Logotipo">
            <nav>
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">What´s new</a>
                <a href="#">Contact us</a>
            </nav>
        </header>

        <main>
            <section class="left">
                <!-- para usar texto, usamos h1 ... h6 -->
                <h1>It´s not Just a Coffe It´s <span>Starbucks</span></h1>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magnam temporibus quasi possimus eaque non modi nemo reiciendis! Recusandae, dolorum debitis. Praesentium incidunt magnam architecto ducimus porro nam tempore ab iusto.</p>
                <button>Learn More</button>
            </section>
            <section class="right">
                <img src="images/img1.png" alt="copo Starbucks">
            </section>

            <!-- circulo-->
            <div class="circle"></div>

            <!--Icones sociais-->
            <div class="social">
                <img src="images/facebook.png" alt="Logo Facebook">
                <img src="images/twitter.png" alt="Logo Twitter">
                <img src="images/instagram.png" alt="Logo Instagram">
            </div>

            <!--Icones Thumbnails-->
            <div class="thumbnails">
                <img src="images/thumb1.png" alt="Thumb verde">
                <img src="images/thumb2.png" alt="Thumb rosa">
                <img src="images/thumb3.png" alt="Thumb roxo">
            </div>

        </main>
    </div><!--center-->
</body>
</html>
